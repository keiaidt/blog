<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  </head>
  <body>
    {% include header.html %}
    <main class="container">
      <article>
        <h1>{{ page.title }}</h1>
        <p class="post-meta">
          {{ page.date | date: "%Y-%m-%d" }}
          {% if page.tags %} | Tags: {{ page.tags | join: ", " }} {% endif %}
        </p>
        {{ content }}
      </article>
    </main>
    {% include footer.html %}
  </body>
</html>
